name: Hasura CI/CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Hasura CI/CD
        #uses: GavinRay97/hasura-ci-cd-action@v1.1
        uses: ./.github/actions/hasura-ci-cd
        with:
          PATH_TO_HASURA_PROJECT_ROOT: ./hasura
          HASURA_CLI_VERSION: v1.3.1-beta.1
          HASURA_ENDPOINT: https://immortal-mullet-99.hasura.app
          HASURA_ADMIN_SECRET: ${{ secrets.HASURA_ADMIN_SECRET }}
          HASURA_MIGRATIONS_ENABLED: true
          HASURA_REGRESSION_TESTS_ENABLED: false
          HASURA_REGRESSION_TESTSUITE_ID: dac3bdf8-3e9b-4ae7-878d-8fd5f47a4dd7
          HASURA_PERSONAL_ACCESS_TOKEN: ${{ secrets.HASURA_PERSONAL_ACCESS_TOKEN }}
          HASURA_PROJECT_ID: 0be9b012-96e7-44df-bf65-f2b2050029c3
